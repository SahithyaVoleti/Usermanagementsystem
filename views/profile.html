<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>User Profile</h1>
  <div id="profile-info">
    <img id="profile-picture" src="" alt="Profile Picture" width="150" height="150">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Mobile:</strong> <span id="mobile"></span></p>
    <p><strong>Designation:</strong> <span id="designation"></span></p>
  </div>

  <script>
    // Fetch user data from the server
    fetch('/api/profile')
      .then(response => response.json())
      .then(user => {
        document.getElementById('name').textContent = user.name;
        document.getElementById('email').textContent = user.email;
        document.getElementById('mobile').textContent = user.mobile;
        document.getElementById('designation').textContent = user.designation;

        if (user.profilePicture) {
          document.getElementById('profile-picture').src = `/uploads/${user.profilePicture}`;
        }
      });
  </script>
</body>
</html>
